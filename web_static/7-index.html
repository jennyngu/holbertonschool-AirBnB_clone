<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>Victoria, Queensland...</h4>
                <ul class="popover">
                    <li>
                        <h2>Victoria:</h2>
                        <ul>    
                            <li>Melbourne</li>
                            <li>Mildura</li>
                            <li>Geelong</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Queensland:</h2>
                        <ul>
                            <li>Brisbane</li>
                            <li>Cairns</li>
                            <li>Toowoomba</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <h2>Tiny house</h2>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Best School</p> 
    </footer>
</body>
</html>
